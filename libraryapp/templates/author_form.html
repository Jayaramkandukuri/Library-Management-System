<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Author</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Add Author</h1>
        <form method="post" action="{% url 'add_author' %}" class="mt-3">
            {% csrf_token %}
            <div class="form-group">
                <label for="author_id">Author ID</label>
                <input type="text" name="author_id" id="author_id" class="form-control" placeholder="Author ID">
            </div>
            <div class="form-group">
                <label for="author_name">Author Name</label>
                <input type="text" name="author_name" id="author_name" class="form-control" placeholder="Author Name">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery (if needed) -->
    <!-- Place these at the end of the body tag for better performance -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
