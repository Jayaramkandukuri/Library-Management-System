<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Add Book</h1>
        <form method="post" action="{% url 'add_book' %}" class="mt-3">
            {% csrf_token %}
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" name="isbn" id="isbn" class="form-control" placeholder="ISBN">
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-control" placeholder="Title">
            </div>
            <div class="form-group">
                <label for="author_name">Author Name</label>
                <input type="text" name="author_name" id="author_name" class="form-control" placeholder="Author Name">
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" name="genre" id="genre" class="form-control" placeholder="Genre">
            </div>
            <div class="form-group">
                <label for="published_year">Published Year</label>
                <input type="number" name="published_year" id="published_year" class="form-control" placeholder="Published Year">
            </div>
            <div class="form-group">
                <label for="copies_available">Copies Available</label>
                <input type="number" name="copies_available" id="copies_available" class="form-control" placeholder="Copies Available">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
